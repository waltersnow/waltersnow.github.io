<body>

            const handleAddUser = async (values) => {

                    message.error('åˆ›å»ºç”¨æˆ·å¤±è´¥');

                        loadUsers();
                    } else {

                    }

                }

            const showChangePasswordModal = (user) => {

            const handleChangePassword = async (values) => {
                try {

                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(values),
                        credentials: 'include'
                    });
                    const data = await response.json();
                    if (data.success) {
                        message.success('å¯†ç ä¿®æ”¹æˆåŠŸ');
                        setPasswordModalVisible(false);
                        passwordForm.resetFields();
                    } else {
                        message.error(data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    message.error('ä¿®æ”¹å¯†ç å¤±è´¥');
                }
            };

            return (
                <div className="site-layout-content">
                    <div style={{ marginBottom: 16 }}>
                        <Button 
                            type="primary" 
                            onClick={() => setModalVisible(true)}
                        >
                            æ·»åŠ ç”¨æˆ·
                        </Button>
                    </div>

                    <Table

                        dataSource={users}
                        rowKey="id"
                        loading={loading}
                    />

                    <Modal

                        visible={modalVisible}
                        onCancel={() => {
                            setModalVisible(false);
                            form.resetFields();
                        }}
                        footer={null}
                    >
                        <Form
                            form={form}
                            onFinish={handleAddUser}
                            layout="vertical"
                        >
                            <Form.Item
                                name="username"
                                label="ç”¨æˆ·å"
                                rules={[{ required: true, message: 'è¯·è¾“å…¥ç”¨æˆ·å' }]}
                            >
                                <Input />
                            </Form.Item>
                            <Form.Item
                                name="password"
                                label="å¯†ç "
                                rules={[{ required: true, message: 'è¯·è¾“å…¥å¯†ç ' }]}

                        </Form>
                    </Modal>

                    <Modal

            );
        };

        function AdminPage() {
            const [form] = Form.useForm();
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(false);
            const [username, setUsername] = useState('');
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [pagination, setPagination] = useState({
                current: 1,
                pageSize: 10,
                total: 0
            });
            const [selectedMenu, setSelectedMenu] = useState('home');

            const columns = [
                {
                    title: 'ID',
                    dataIndex: 'id',
                    key: 'id',
                },
                {
                    title: 'å§“å',
                    dataIndex: 'name',
                    key: 'name',
                },
                {
                    title: 'å›½å®¶åŒºå·',
                    dataIndex: 'country_code',
                    key: 'country_code',
                },
                {
                    title: 'ç”µè¯å·ç ',
                    dataIndex: 'phone',
                    key: 'phone',
                },
                {
                    title: 'æäº¤æ—¶é—´',
                    dataIndex: 'submit_time',
                    key: 'submit_time',
                    render: (text) => moment(text).format('YYYY-MM-DD HH:mm:ss'),
                    defaultSortOrder: 'ascend',
                    sorter: (a, b) => new Date(a.submit_time) - new Date(b.submit_time)
                }
            ];

            const checkAuth = async () => {
                try {
                    const response = await fetch('http://localhost:5000/api/check-auth', {
                        credentials: 'include'
                    });
                    const data = await response.json();
                    if (!data.logged_in) {
                        window.location.href = 'login.html';
                        return false;
                    } else {
                        setUsername(data.username);
                        setIsAuthenticated(true);
                        return true;
                    }
                } catch (error) {
                    console.error('Auth check failed:', error);
                    window.location.href = 'login.html';
                    return false;
                }
            };

            const loadData = async () => {
                if (!isAuthenticated) return;
                
                try {
                    setLoading(true);
                    const response = await fetch('http://localhost:5000/api/contacts', {
                        credentials: 'include',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json',
                        }
                    });
                    const result = await response.json();
                    
                    if (result.success) {
                        const sortedContacts = result.contacts.sort((a, b) => 
                            new Date(a.submit_time) - new Date(b.submit_time)
                        );
                        setData(sortedContacts);
                        setPagination(prev => ({
                            ...prev,
                            total: sortedContacts.length
                        }));
                    } else {
                        if (result.message === 'è¯·å…ˆç™»å½•') {
                            window.location.href = 'login.html';
                            return;
                        }
                        message.error('åŠ è½½æ•°æ®å¤±è´¥ï¼š' + result.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    message.error('åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨è¿æ¥');
                } finally {
                    setLoading(false);
                }
            };

            const handleTableChange = (pagination) => {
                setPagination(pagination);
            };

            const handleSearch = (values) => {
                const { name, phone, countryCode, dateRange } = values;
                
                // æ£€æŸ¥æ˜¯å¦æœ‰ä»»ä½•ç­›é€‰æ¡ä»¶
                const hasFilters = name || phone || countryCode || (dateRange && dateRange.length === 2);
                
                // å¦‚æœæ²¡æœ‰ä»»ä½•ç­›é€‰æ¡ä»¶ï¼Œé‡æ–°åŠ è½½å…¨é‡æ•°æ®
                if (!hasFilters) {
                    loadData();
                    return;
                }
                
                let filtered = [...data];
                
                if (name) {
                    filtered = filtered.filter(item => 
                        item.name.toLowerCase().includes(name.toLowerCase())
                    );
                }
                
                if (phone) {
                    filtered = filtered.filter(item => 
                        item.phone.includes(phone)
                    );
                }
                
                if (countryCode) {
                    filtered = filtered.filter(item => 
                        item.country_code === countryCode
                    );
                }
                
                if (dateRange && dateRange.length === 2) {
                    const [start, end] = dateRange;
                    filtered = filtered.filter(item => {
                        const submitTime = moment(item.submit_time);
                        return submitTime.isBetween(start, end.endOf('day'));
                    });
                }
                
                setData(filtered);
                setPagination(prev => ({
                    ...prev,
                    current: 1,
                    total: filtered.length
                }));
            };

            const handleReset = () => {
                form.resetFields();
                loadData();
            };

            useEffect(() => {
                const init = async () => {
                    try {
                        const authResult = await checkAuth();
                        if (authResult) {
                            await loadData();
                        }
                    } catch (error) {
                        console.error('Initialization failed:', error);
                    }
                };
                init();
            }, []);

            // å½“è®¤è¯çŠ¶æ€æ”¹å˜æ—¶é‡æ–°åŠ è½½æ•°æ®
            useEffect(() => {
                if (isAuthenticated) {
                    loadData();
                }
            }, [isAuthenticated]);

            const handleLogout = async () => {
                try {
                    const response = await fetch('http://localhost:5000/api/logout', {
                        method: 'POST',
                        credentials: 'include'
                    });
                    const data = await response.json();
                    if (data.success) {
                        window.location.href = 'login.html';
                    }
                } catch (error) {
                    console.error('Logout failed:', error);
                }
            };

            const menuItems = [
                {
                    key: 'home',
                    label: 'é¦–é¡µ',
                    icon: 'ğŸ '
                },
                {
                    key: 'contacts',
                    label: 'å®¢æˆ·ç®¡ç†',
                    icon: 'ğŸ‘¥'
                },
                {
                    key: 'users',
                    label: 'ç”¨æˆ·ç®¡ç†',
                    icon: 'ğŸ‘¤'
                }
            ];

            return (
                <Layout>
                    <Sider theme="light" style={{ padding: '0' }}>
                        <div className="admin-logo">
                            ABCå›½é™…å•†æœ

                        <Menu

                            selectedKeys={[selectedMenu]}
                            items={menuItems}
                            onClick={({ key }) => setSelectedMenu(key)}
                        />
                    </Sider>
                    <Layout.Content>
                        <PageHeader
                            subTitle={
                                <span className="page-subtitle">
                                    {selectedMenu === 'home' ? 'é¦–é¡µ' :

                                </span>
                            }

                                            </Menu.Item>
                                        </Menu>
                                    }
                                >
                                    <Button type="link">
                                        {username} â–¼
                                    </Button>
                                </Dropdown>
                            ]}
                        />
                        
                        {selectedMenu === 'home' ? (
                            <Welcome />
                        ) : selectedMenu === 'contacts' ? (
                            <div className="site-layout-content">
                                <Form
                                    form={form}
                                    className="filter-form"
                                    onFinish={handleSearch}
                                    layout="inline"
                                >
                                    <Form.Item name="name">
                                        <Input placeholder="æŒ‰å§“åæœç´¢" allowClear />
                                    </Form.Item>
                                    
                                    <Form.Item name="phone">
                                        <Input placeholder="æŒ‰ç”µè¯æœç´¢" allowClear />
                                    </Form.Item>
                                    
                                    <Form.Item name="countryCode">
                                        <Select 
                                            placeholder="é€‰æ‹©å›½å®¶åŒºå·" 
                                            allowClear
                                            style={{ width: 160 }}
                                        >
                                            <Option value="+86">+86 (ä¸­å›½å¤§é™†)</Option>
                                            <Option value="+852">+852 (é¦™æ¸¯)</Option>
                                            <Option value="+853">+853 (æ¾³é—¨)</Option>
                                            <Option value="+886">+886 (å°æ¹¾)</Option>
                                            <Option value="+1">+1 (ç¾å›½/åŠ æ‹¿å¤§)</Option>
                                            <Option value="+44">+44 (è‹±å›½)</Option>
                                            <Option value="+81">+81 (æ—¥æœ¬)</Option>
                                            <Option value="+82">+82 (éŸ©å›½)</Option>
                                        </Select>
                                    </Form.Item>
                                    
                                    <Form.Item name="dateRange">
                                        <RangePicker />
                                    </Form.Item>
                                    
                                    <Form.Item>
                                        <Space>
                                            <Button type="primary" htmlType="submit">
                                                æœç´¢
                                            </Button>
                                            <Button onClick={handleReset}>
                                                é‡ç½®
                                            </Button>
                                        </Space>
                                    </Form.Item>
                                </Form>

                                <Table
                                    columns={columns}
                                    dataSource={data}
                                    rowKey="id"
                                    pagination={pagination}
                                    onChange={handleTableChange}
                                    loading={loading}
                                />
                            </div>
                        ) : (
                            <UserManagement />
                        )}
                    </Layout.Content>
                </Layout>
            );
        }

        ReactDOM.render(
            <AdminPage />,
            document.getElementById('app')
        );
    </script>
