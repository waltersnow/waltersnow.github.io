<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四行日记</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>四行日记</h1>
            <p>用30天的日记改变行为</p>
        </header>
        <main>
            <div class="diary-records">
                <div class="diary-records-header">
                    <span class="diary-records-title">日记记录</span>
                </div>
                <div class="diary-records-content" id="diaryContent">
                    <div class="diary-records-placeholder" id="placeholder">
                        快来开启30天的日记吧～
                    </div>
                </div>
            </div>
            <div class="diary-entry">
                <h2>填写日记</h2>
                <form id="diaryForm">
                    <label for="action">行为</label>
                    <input type="text" id="action" placeholder="请输入行为">
                    <label for="phenomenon">现象</label>
                    <input type="text" id="phenomenon" placeholder="请输入现象">
                    <label for="discovery">发现</label>
                    <input type="text" id="discovery" placeholder="请输入发现">
                    <label for="declaration">宣言</label>
                    <input type="text" id="declaration" placeholder="请输入宣言">
                    <button type="submit">提交</button>
                </form>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
